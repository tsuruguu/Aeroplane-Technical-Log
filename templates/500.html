<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Awaria Systemu | PDT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .error-container { text-align: center; max-width: 600px; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .error-code { font-size: 100px; font-weight: bold; color: #0056b3; margin-bottom: 0; }
        .error-message { font-size: 24px; color: #333; margin-bottom: 20px; }
        .aviation-hint { font-style: italic; color: #666; margin-bottom: 30px; }
        .btn-pdt { background-color: #0056b3; color: white; padding: 12px 30px; border-radius: 5px; text-decoration: none; transition: 0.3s; }
        .btn-pdt:hover { background-color: #004494; color: white; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Awaria Systemu</div>
        <p class="aviation-hint">Zespół już się zajmuje naprawą</p>
    </div>
</body>
</html>
